<h3>나의 각오</h3>
<p>나 오정환. 30살의 청년이다. 이미 결혼도 했지만 내게는 꿈이 있다.<br>
바로 <u>부자</u>가 되어 내 가족들을 호강시켜주고 넘쳐나는 돈으로 이 나라의 청년 및 청소년들의 고충을 해결하는 일이다.<br>
남자인 내가 생각해도 정말 멋진 꿈이다.</p>
<p>난 꼭 해낼 것이다. 나 오정환 사나이 대장부로써 절대 꿈을 포기하지 않을테다.</p>
