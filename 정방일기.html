<h3>2022년 1월 16일</h3>
<p>오늘은 아침부터 축구를 했다.<br>
기온이 높기는 했지만 그래도 잘 했다.<br>
근데 내가 축구를 정말 좋아하는 사람인데 이렇게 어거지로 힘들게 한 적은 없었던 것 같다<br>
진짜 너무 힘들었다. 심지어 오른쪽 손목에 약간의 부상도 입었다.<br>
당분간 운동을 제대로 할 수 없을 것 같아서 약간의 걱정이 된다.<br>
축구를 끝내고 배가 너무 고팠기 때문에 바로 후배들과 밥을 먹고 잠을 엄청 잤다.<br></p>
<p>그리고 지금 코딩공부를 열심히 하고 있다.</p>
